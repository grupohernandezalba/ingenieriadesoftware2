<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>

    <h1>Practica 8</h1>
    <p id="nombreCompleto">Aqui no hay nada</p>
    <form action="" class="text-center" id="formulario">
        <p><strong>Calcular el área de un círculo:</strong></p>
        <label for="valorRadio">Ingresa el valor del Radio:</label>
        <input type="number" id="valorRadio" required name="valorRadio" class="form-control">
        <br>
        <input type="submit" id="botonCalcular" class="btn btn-primary" value="Calcular Area">
    </form>
    
    <p>El resultado es:</p>
    <input type="text" id="resultado" name="resultado" disabled>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
